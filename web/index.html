<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .search-box { text-align: center; margin-top: 100px; }
        input[type="text"] { padding: 10px; width: 400px; font-size: 16px; }
        input[type="submit"] { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="search-box">
        <h1>Search Engine</h1>
        <form id="searchForm" action="/search" method="post">
            <input type="text" name="q" id="searchInput" placeholder="Enter your search query" required>
            <input type="submit" value="Search">
        </form>
    </div>
    
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                e.preventDefault();
                alert('Please enter a search query');
            }
        });
    </script>
</body>
</html>
